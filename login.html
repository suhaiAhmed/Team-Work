<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
</head>




<body class="bg-light">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 d-flex flex-column justify-content-center min-vh-100">
                <h2 class="text-center mb-4">Log in</h2>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="login-email" class="form-label">Email</label>
                        <input type="email" class="form-control bg-light" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Password</label>
                        <input type="password" class="form-control bg-light" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <div class="text-end mb-3">
                        <a href="#">Forget Password?</a>
                    </div>

                    <div class="text-center mb-4">
                        <p>With Social Media</p>
                        <a href="#"><img width="50" class="img-fluid mx-2" src="./Images/insta.png" alt="Instagram"></a>
                        <a href="#"><img width="50" class="img-fluid mx-2" src="./Images/google.png" alt="Google"></a>
                        <a href="#"><img width="50" class="img-fluid mx-2" src="./Images/fb.png" alt="Facebook"></a>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-5 py-2">Login</button>
                        <p class="mt-3">Don't have an account? <a href="./signup.html">Sign up</a></p>
                    </div>
                </form>
            </div>

            <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center">
                <img src="./Images/login-img.png" alt="Login image" class="img-fluid rounded" style="height: 100%; max-height: 600px;">
            </div>
        </div>
    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
